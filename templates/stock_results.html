{% extends "layout.html" %}
{% block content %}
<div class="w3-row-padding w3-row w3-margin" id="center">
    <div class="w3-quarter w3-padding" style="color:white">
        <div class="w3-card" style = "color:white">
        <h3> Stock Analysis:</h3>
        <form action = "/stocks" method = "POST">
            <input type = "text" name = "stock">
            <input type = "submit" value = "submit">
        </form>
        </div>
    </div>
    
    <div class="w3-quarter w3-padding">
        <div class="w3-card">
          </div>
    </div>
    
    <div class="w3-quarter w3-padding">
        <div class="w3-card">
        </div>
    </div>
    
    <div class="w3-quarter w3-padding">
        <div class="w3-card">
        <div id = "twitter" style = "color:white">
        <h3> Twitter Sentiment:</h3>
        <div id = "stocksearch">{{search}}</div>
        <div style = "w3-button"><a href="https://twitter.com/search?q=%24{{stock}}&ampsrc=typed_query">Twitter Search</a></div>
        <a href="https://twitter.com/intent/tweet?button_hashtag={{stock}}&ampref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">Tweet {{stock}}</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        </div>
    </div>
</div>
{% endblock %}
